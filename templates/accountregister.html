<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{url_for('static', filename='favicon/book.ico')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/account_register.css')}}">
  <title>アカウント登録</title>
</head>
<body>
  <h1>アカウント登録</h1>
  <div class="register">
    {% if error != null %}
      <p style="color:red">{{error}}</p>
    {% endif %}
    <form action="{{url_for('accountregi_completion')}}" method="post">
      <h3>名前</h3>
      <input type="text" name="name" value="{{name}}">
      <h3>メールアドレス</h3>
      <input type="text" name="email" value="{{email}}">
      <h3>パスワード</h3>
      <input type="password" name="password" value="{{password}}"><br>
      <button type="submit" class="button1">登録</button>
    </form>
    <form action="{{url_for('index')}}">
      <button type="submit" class="button2">戻る</button>
    </form>
  </div>
</body>
</html>
