<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{url_for('static', filename='favicon/book.ico')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='/css/index.css')}}">
  <title>ログイン</title>
</head>
<body>
  <header>
    <form action="{{url_for('accountregister')}}">
      <button type="submit" class="button1">登録はこちらから</button>
    </form>
    <form action="{{url_for('admin')}}">
      <button type="submit" class="button2">管理者ログイン</button>
    </form>
  </header>
  
  <div class="login">
    <h1>ログイン</h1>
    {% if error != null %}
      <p style="color:red">{{error}}</p>
    {% endif %}
    {% if msg != null%}
      <p style="color:blue">{{msg}}</p>
    {% endif %}
    <form action="{{url_for('userlogin')}}" method="post">
      <h3>メールアドレス</h3>
      <input type="text" name="email"><br>
      <h3>パスワード</h3>
      <input type="password" name="password"><br>
      <button type="submit" class="button3">ログイン</button>
    </form>
  </div>
</body>
</html>
